<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
    <script>
        "use strict";
        //№1
        const userNumber = Number.parseInt(prompt("Введите корректное положительное целое число:"));
        let hundredsCount = null;
        let dozensCount = null;
        let unitsCount = null;
        if (userNumber > 99) {
            hundredsCount = Number.parseInt((userNumber / 100) % 10);
        }
        else { userNumber = 0; }
        if (userNumber > 9) {
            dozensCount = Number.parseInt((userNumber / 10) % 10);
        }
        else { dozensCount = 0; }
        if (userNumber > 0) {
            unitsCount = Number.parseInt(userNumber % 10);
        }
        else { unitsCount = 0; }
        console.log(`В числе ${userNumber} количество сотен: ${hundredsCount}, десятков: ${dozensCount}, единиц: ${unitsCount}`);
    </script>
</body>

</html>
