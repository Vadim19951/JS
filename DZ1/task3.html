    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        /* 1. число 10 складываем с числом 10, получаем 20.
           2. число 20 складываем со строчкой 10 и получаем в console.log объединенную строку 2010, 
           так как при сложении строчки и числа, чило автоматом превращается в набор строчных символов.
        */
        console.log(10 + 10 + "10");
        /* 1. число 10 складываем со строчкой 10, получаем строчку 1010.
           2. строчку 1010 складываем со числом 10, получаем в console.log строку 101010.
       */
        console.log(10 + "10" + 10);
        /* 1. число 10 с плюсом js проигнорирует для консоли, однако поймет что это число.
           2. плюс у строчки "10" js рассмотрит как попытку превратить данную строчку в число 30 и поможет это сделать в console.log,
           однако это не корректно и при прочтении кода может вызывать вопросы других коллег.
           */
        console.log(10 + 10 + +"10");
         /* 1. К пустой строке "" мы приписываем минус, автоматически пустая строка становится числом 0,
          далее ей присваивается значение минус ноль(-0).
          2. число делим на -0 и получаем  -infinity.
           */
        console.log(10 /-"");
        /* 1. К строке "2,5" приставили оператор положительный +, однако JS не сможет превратить данную строку в число потому, 
        что разделителем дробного числа выступает не точка, как принято в JS, а запятая, что является не корректным разделителем и
        получим значение NaN.(не число)
           2. число 10 мы делим на Nan и получаем так же Nan.
           */
        console.log(10 / +"2,5");



  // Здесь пишем решение, данный комментарий необходимо стереть.
    </script>
